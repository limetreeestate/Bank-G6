<!DOCTYPE html>
<html>
<head>
	<title>Apply for Loan</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3 style="margin-bottom: 20px">LOAN APPLICATION</h3>
		<form action="" class="col s8">
			<div class="row">
				<div id="acc_no" class="input-field col s8">
					<label for="acc_no">Account Number</label>
					<input id="acc_no" type="text" class="validate" required>
				</div>
			</div>
			<div class="row">
				<div id="loan_amount" class="input-field col s8">
					<label for="loan_amount">Loan Amount</label>
					<input id="loan_amount" type="text" class="validate" required>
				</div>
			</div>
			<div class="row">
				<div id="settlement_period" class="input-field col s4">
					<label for="settlement_period">Settlement Period (Months)</label>
					<input id="settlement_period" type="text" class="validate" required>
				</div>
				<div id="imcome" class="input-field col s4">
					<label for="imcome">Applicant Income (LKR)</label>
					<input id="imcome" type="text" class="validate" required>
				</div>
			</div>
			<div class="row">
				<div id="profession" class="input-field col s8">
					<label for="profession">Applicant Profession</label>
					<input id="profession" type="text" class="validate" required>
				</div>
			</div>
			<div class="row">
				<div id="address" class="input-field col s8">
					<label for="address">Professional Address</label>
					<input id="address" type="text" class="validate" required>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
	    		<i class="material-icons right">send</i>
	  		</button>
		</form>
	</div>
</body>
</html>
